<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3b0d11, #1a1a1a); /* Fondo degradado */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px; /* Aumenté el padding para hacerlo más alto */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 350px; /* Hice el recuadro más delgado */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-panel h2 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
            color: #ff4d4d;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            width: 100%;
        }

        .form-group input {
            width: calc(100% - 24px); /* Ajuste para evitar desplazamiento */
            padding: 12px;
            border: 2px solid #fff;
            border-radius: 8px;
            background: transparent;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #ff4d4d;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #fff;
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 12px;
            color: #ff4d4d;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #b30000;
        }

        /* Media queries para dispositivos móviles */
        @media (max-width: 768px) {
            .login-panel {
                padding: 30px; /* Ajuste para dispositivos móviles */
            }

            .login-panel h2 {
                font-size: 22px;
            }

            .form-group input {
                font-size: 14px;
            }

            .form-group label {
                font-size: 12px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-panel">
        <h2>Nicolsita</h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
